<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>祝賀</title>
    <link rel="shortcut icon" type="image/png" href="cake.png"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="envelope">
        <div class="inner"></div>
      </div>
      <div class="letter">
        <div class="close"></div>
        <div class="text">
          <p>Dear 禮夜：</p>
          <p>今年真是充滿血淚又刺激的一年。感情遭逢劇變，世界就要在我們眼前崩塌之際，心中澆不熄的理想讓我們振作、專注，不屈的靈魂將挫敗轉化為成長的養份。<br>
          這一年，你在事業上順利晉升，我也在畢業後體會到了許多在學校無法學到的事，同時更加確信了要努力的目標。<br>
          感謝你始終作為我的精神導師，讓我能用更寬闊的眼光來看這世界。送你一張我親手設計的，可以永久保存的卡片。敬一輩子的兄弟，生日快樂！
          <p>By 摯友 寒月 2017.11.28</p>
        </div>
      </div>
      <div class="button">拆信</div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
